<!DOCTYPE html>
<html lang="en">

<head>

    <title>TripleMonkey Studio — Blank Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap stylesheet adds via setup.html include -->
    <!-- include custom CSS here for improved response -->
    <link rel="stylesheet" href="CSS/custom.style.css">
</head>

<body>
    <header w3-include-html="setup.html"></header>
    <!-- id="main" required for skip-to-main accessibility -->

        <!-- Page Content goes here -->
        <section class="outer-border">
            <article class="card">
                <h2> Memory Pirates </h2>
                <h3> Available now on the App Store! </h3>
            </article>
        </section>





        <!-- ^ End Page Content ^ -->
    </main>
    <footer class="static-bottom">
        <div>
            <p>© copyright 2024 TripleMonkey Studio llc.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Script for including header -->
    <script src="./triplemonkey.js"></script>
    <script>
        includeHTML();
    </script>
</body>

</html>
