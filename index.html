<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TripleMonkey Studio — art by Nigel Krajewski</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap stylesheet adds via setup.html include -->
    <!-- include custom CSS here for improved response -->
    <link rel="stylesheet" href="CSS/custom.style.css">
</head>

<body>
    <!-- add common header using JS function -->
    <header w3-include-html="setup.html"></header>
    <main id="main">

        <!-- Project cards -->
        <div class="container">
            <div class="row justify-content-center">
                <div class="col">
                    <button class="col outer-border" aria-label="Imagine.">
                        <div class="card">
                            <p class="card-title text-outline-black" aria-hidden="true">imagine</p>
                            <img class="card-img-top" src="Images/A_250px_width.png"
                                alt="Letter A in circle spray painted red over violet and white pair of hands forming a letter A, on black background.">
                            <div class="card-body">
                                <!-- <p class="card-text">imagine</p> -->
                            </div>
                        </div>
                    </button>
                </div>
                <div class="col">
                    <button class="col outer-border" aria-label="Illustrate.">
                        <div class="card">
                            <p class="card-title text-outline-black" aria-hidden="true">illustrate</p>
                            <img class="card-img-top" src="Images/ipadCampShareMockup_250px_width.png"
                                alt="CampShare app design mockup on iPad.">
                            <div class="card-body">
                                <!-- <p class="card-text">illustrate</p> -->
                            </div>
                        </div>
                    </button>
                </div>
                <div class="col">
                    <button class="col outer-border" aria-label="Iterate">
                        <div class="card">
                            <p class="card-title text-outline-black" aria-hidden="true">iterate</p>
                            <img class="card-img-top" src="Images/MemoryPirate250px_width.png"
                                alt="Memory Pirates app icon, wooden treasure chest with gold trim on orange gradiant background.">
                            <div class="card-body">
                                <!-- <p class="card-text">iterate</p> -->
                            </div>
                        </div>
                    </button>
                </div>
            </div>
        </div>

        <!-- Page title / author -->
        <div class="centered" style="padding: 3%;">
            <h1 class="text-outline-black" style="color:#FFF;">TripleMonkey Studio</h1>
            <p>from</p>
            <h2 class="text-outline-white">NIGEL KRAJEWSKI</h2>
        </div>

        <!-- About brief and link -->
        <section class="outer-border">
            <article class="card">
                
            </article>
        </section>

        <!-- Profile brief and link -->
        <section class="outer-border">
            <article class="card">
                <h3>see it all here</h3>
                <p>TripleMonkey Studio is home to the works of artist, Nigel Krajewski. explore this expanding collection of artworks spanning several mediums.</p>
            </article>
        </section>

        <!-- Contact brief and link with social media links -->
        <section class="outer-border">
            <article class="card">

            </article>
        </section>

    </main>
    <footer class="static-bottom">
        <div>
            <p>© copyright 2024 TripleMonkey Studio llc.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./triplemonkey.js"></script>
    <script>
        includeHTML();
    </script>
</body>

</html>
