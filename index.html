<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TripleMonkey Studio — art by Nigel Krajewski</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap stylesheet adds via setup.html include -->
    <!-- include custom CSS here for improved response -->
    <link rel="stylesheet" href="CSS/custom.style.css">
</head>

<body>
    <!-- add common header using JS function -->
    <header w3-include-html="setup.html"></header>
    <main id="main">
        <!-- Project cards -->
        <div class="container">
            <div class="row justify-content-center">
                <div class="col">
                    <button class="col outer-border" aria-label="Imagine.">
                        <div class="card">
                            <p class="card-title text-outline-black" aria-hidden="true">imagine</p>
                            <img class="card-img-top" src="Images/A.png"
                                alt="letter A in circle spray painted red over violet and white pair of hands forming a letter A, on black background.">
                            <div class="card-body">
                                <!-- <p class="card-text">imagine</p> -->
                            </div>
                        </div>
                    </button>
                </div>
                <div class="col">
                    <button class="col outer-border" aria-label="Illustrate.">
                        <div class="card">
                            <p class="card-title text-outline-black" aria-hidden="true">illustrate</p>
                            <img class="card-img-top" src="Images/ipadCampShareMockup.jpg"
                                alt="CampShare app design mockup on iPad.">
                            <div class="card-body">
                                <!-- <p class="card-text">illustrate</p> -->
                            </div>
                        </div>
                    </button>
                </div>
                <div class="col">
                    <button class="col outer-border" aria-label="Iterate">
                        <div class="card">
                            <p class="card-title text-outline-black" aria-hidden="true">iterate</p>
                            <img class="card-img-top" src="Images/MemoryPirate1024x1024.jpg"
                                alt="Memory Pirates app icon, wooden treasure chest with gold trim on orange gradiant background.">
                            <div class="card-body">
                                <!-- <p class="card-text">iterate</p> -->
                            </div>
                        </div>
                    </button>
                </div>
            </div>
        </div>
        <!-- Page title / author -->
        <div class="centered" style="padding: 3%;">
            <h1 class="text-outline-black" style="color:#FFF;">TripleMonkey Studio</h1>
            <p>from</p>
            <h2 class="text-outline-white">NIGEL KRAJEWSKI</h2>
        </div>

        <section class="outer-border" id="connect">
            <div class="card">
                <h1>be different</h1>
                <form action="https://formsubmit.co/triplemonkeystudio@gmail.com" method="POST">
                    <div class="form-group">
                        <label>connect today</label>
                        <p class="tms-email">TripleMonkeyStudio@gmail.com</p>
                    </div>
                    <div class="form-group">
                        <label aria-hidden="true">name</label>
                        <input type="text" class="form-control" name="name" placeholder="your name"
                            aria-label="Enter your name.">
                        <label>
                            <div class="row" aria-hidden="true">
                                <p class="col">email</p>
                                <p class="col require-indicator">*</p>
                            </div>
                        </label>
                        <input type="email" class="form-control" name="email" placeholder="youremail@address.com"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1" aria-hidden="true">message <a
                                class="require-indicator">*</a></label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" name="message" rows="3"
                            required>
                        </textarea>
                        <label>
                            <div class="row" aria-hidden="true">
                                <p class="col">required</p>
                                <p class="col require-indicator">*</p>
                            </div>
                        </label>
                    </div>
                    <button class="send-button" type="submit" style="margin: 15px;">send</button>
                    <input type="hidden" name="_next" value="https://triplemonkey.GitHub.io/pages/thankyou.html">
                </form>
            </div>
        </section>
    </main>
    <footer class="static-bottom">
        <div>
            <p>© copyright 2024 TripleMonkey Studio llc.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./triplemonkey.js"></script>
    <script>
        includeHTML();
    </script>
</body>

</html>
